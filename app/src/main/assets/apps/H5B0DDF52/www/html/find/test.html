                    <option value="12">支付宝固码(支持H5)</option>

                    <option value="13">微信店员</option>
                    <option value="1">支付宝转账模式</option>
                    <option value="2">支付宝转红包</option>
                    <option value="3">云闪付</option>
                    <option value="4">拉卡拉</option>
                    <option value="5">支付宝/微信转卡</option>
                    <option value="7">农信易扫(微信支付宝)</option>
                    <option value="9">银联（农信）</option>
                    <option value="10">收钱吧（支付宝）</option>
                    <option value ="11">收钱吧（微信）</option>
                    <option value="14">微信商户</option>
                    <option value="40">跑分pdd</option>
                    <option value="41">峰峰支付</option>
                    <option value="24">支付宝H5</option>
                    <option value="21">新博支付宝扫码</option>
                    <option value="22">新博银联扫码</option>
                    <option value="25">新博微信扫码</option>
                    <option value="23">OTC微信</option>
                    <option value="26">OTC支付宝</option>
                    <option value="27">拼多多微信A</option>
                    <option value="28">拼多多支付宝A</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <button class="layui-btn" id="btn">提交</button>
        </div>

<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate;
    });
    mui.plusReady(function() {
        mui.init({});
        var self = plus.webview.currentWebview();
        console.log(self.amount);
        console.log(self.order_sn);
        $("#money").val(self.amount);
        $("#btn").click(function () {
            $.ajax({
                type: 'post',
                url: site_app + "/test/Test/index",
                data: {
                    amount:201,
                    out_trade_no:self.order_sn,
                    type: $("#sele").val()
                },
                dataType: 'json',
                cache: false,
                success: function (data) {
                    console.log(JSON.stringify(data));
                    console.log(data.out_trade_no);
                    $("#account_id").val(data.account_id);
                    $("#content_type").val(data.content_type);
                    $("#thoroughfare").val(data.thoroughfare);
                    $("#out_trade_no").val(data.out_trade_no);
                    $("#sign").val(data.sign);
                    $("#robin").val(data.robin);
                    $("#use_city").val(data.use_city);
                    $("#callback_url").val(data.callback_url);
                    $("#success_url").val(data.success_url);
                    $("#error_url").val(data.error_url);
                    $("#amount").val(data.amount);
                    $("#type").val(data.type);
                    $("#device_key").val(data.device_key);
                    $("#channels").val(data.channels);
                    $("#frmSubmit").submit();
                }
            })
        })


    //    提现测试
        $("#change").click(function () {
            $.ajax({
                type: 'post',
                url: site_app + "/test/Test/tx",
                data: {
                    flow_no :123456789,
                    amount :100,
                    name :"李四",
                    bank :"中国银行",
                    card :666666
                },
                dataType: 'json',
                cache: false,
                success: function (data) {
                    console.log(JSON.stringify(data));
                    $("#account_no").val(data.account_id);
                    $("#account_2").val(data.content_type);
                    $("#account_3").val(data.apply_time);
                    $("#account_4").val(data.sign);
                    $("#account_5").val(data.flow_no);
                    $("#account_6").val(data.amount);
                    $("#account_7").val(data.type);
                    $("#account_8").val(data.name);
                    $("#account_9").val(data.card);
                    $("#account_x").val(data.bank);
                    $("#account_x1").val(data.callback_url);
                    $("#account_x2").val(data.channels);
                    $("#subm").submit();
                }
            })
        })
    })
</script>
